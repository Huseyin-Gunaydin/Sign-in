<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Formspree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Flex:opsz,wght@8..144,100&family=Roboto:wght@100&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo1"></div>
        <div class="logo2"></div>
        <div class="logo3"></div>
      </div>
      <div class="title">
      <p>Formspree</p>
    </div>
    </header>
    <main>
      <h1>Sign in</h1>
      Or <a href="https://formspree.io/register">register for an account </a> 
      <form class="signup-form">
        <label for="email">Email address</label>
        <input name="email" type="email" id="email" required />

        <label for="password">Password</label>
        <input name="password" type="password" id="password" required />
        <button type="submit"> <b>Sign in</b></button>
        <a href="#">Forget your password?</a>
      </form>
    </main>
    <footer>
      <div class="sozialmedia item">
        <a href="https://twitter.com/formspree">Twitter |</a>
       <a href="https://www.facebook.com/formspree">Facebook |</a>
       <a href="https://github.com/formspree">Github</a>
      </div>
      <div class="container" >
        <span> Â© 2022 Formspree, Inc </span>
        <p>Plase check out our<a href="https://help.formspree.io/hc/en-us">Help Site,</a> <a href="https://formspree.io/legal/terms-of-service/">Terms of Use,</a> and <a href="https://formspree.io/legal/privacy-policy/">Privacy Policy</a>.</p>
      </div>
    </footer>
  </body>
</html>
